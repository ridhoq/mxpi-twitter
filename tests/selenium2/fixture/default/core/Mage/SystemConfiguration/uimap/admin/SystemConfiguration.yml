                                        locale_use_default: //input[@name='groups[locale][fields][code][inherit]']
                                        first_day_of_week_use_default: //input[@name='groups[locale][fields][firstday][inherit]']
                                        weekend_days_use_default: //input[@name='groups[locale][fields][weekend][inherit]']
                            -

#Manage System Configuration

# 'System Configuration' page
system_configuration:
    mca: system_config/
    click_xpath: //ul[@id='nav']//a[contains(@href, 'system_config/')]
    title: Configuration / System / Magento Admin
    uimap:
        form: &systemConfiguration
            fieldsets:
                -
                    current_configuration_scope:
                        xpath: //div[@class='switcher' and contains(.,'Current Configuration Scope')]
                        dropdowns:
                            current_configuration_scope: //select[@id='store_switcher']
                        links:
                            manage_stores: //a[text()='Manage Stores']
            tabs:
                -
                    general_general:
                        xpath: //a[contains(@href, 'edit/section/general/')]
                        fieldsets:
                            -
                                countries_options:
                                    xpath: //div/fieldset[legend='Countries Options']
                                    links:
                                        countries_options_link: //a[text()='Countries Options']
                                    dropdowns:
                                        default_country: //select[@name='groups[country][fields][default][value]']
                                    multiselects:
                                        allowed_countries: //select[@name='groups[country][fields][allow][value][]']
                                        postal_code_is_optional: //select[@name='groups[country][fields][optional_zip_countries][value][]']
                                    checkboxes:
                                        default_country_use_default: //input[@name='groups[country][fields][default][inherit]']
                                        allowed_countries_use_default: //input[@name='groups[country][fields][allow][inherit]']
                            -
                                locale_options:
                                    xpath: //div/fieldset[legend='Locale Options']
                                    links:

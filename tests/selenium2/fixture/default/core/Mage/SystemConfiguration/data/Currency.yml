---

enable_gbp:
    configuration_scope: Default Config
    tab_1:
        tab_name: general_currency_setup
        configuration:
            base_currency: British Pound Sterling
            default_display_currency: British Pound Sterling
            allowed_currencies: British Pound Sterling

enable_usd:
    configuration_scope: Default Config
    tab_1:
        tab_name: general_currency_setup
        configuration:
            base_currency: US Dollar
            default_display_currency: US Dollar
            allowed_currencies: US Dollar